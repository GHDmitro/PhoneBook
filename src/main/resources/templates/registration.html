<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/dataTables.bootstrap.min.css" th:href="@{/css/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link href="../static/css/registration.css" th:href="@{/css/registration.css}" rel="stylesheet" type="text/css"/>

</head>
<body>
<!--<script type="text/javascript" src="http://www.clubdesign.at/floatlabels.js"></script>-->

<div class="container">
    <div class="row centered-form"  id="pwd-container">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign up<small></small></h3>
                </div>
                <div class="panel-body">
                    <form th:action="@{/registration/confirm}" onsubmit="return myFunction()" id="regForm" role="form" method="post">
                        <div class="row">
                            <div class="col-xs-6 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control input-sm floatlabel" placeholder="Name" minlength="5" required="required">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <input type="text" name="surname" id="surname" class="form-control input-sm floatlabel" placeholder="Surname" minlength="5" required="required">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4">
                                <div class="form-group">
                                    <input type="text" name="lastName" id="lastname" class="form-control input-sm"
                                           placeholder="Last Name" minlength="5" required="required">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="login" id="email" pattern="[A-Za-z0-9._%+-]{3,}@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                   class="form-control input-sm" placeholder="Login (Your email)" lang="en"  minlength="3" required="required">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm"
                                           placeholder="Password" minlength="5" required="required">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="confirmPass" id="confirmPass" class="form-control input-sm"
                                           placeholder="Confirm Password" minlength="5" required="required">
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 16px">
                            <div class="col-xs-12 col-sm-8 col-sm-offset-2
			    			    col-md-8 col-md-offset-2" id="labelId"></div>
                        </div>


                        <div class="pwstrength_viewport_progress"></div>


                        <input type="submit" value="Submit" class="btn btn-lg btn-primary btn-block">

                    </form>
                    <div class="form-links">
                        <a class="myloginHref" href="/login" th:href="@{/login}"><b>Sing in</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script src="../static/js/lib/jquery-1.7.2.js" th:src="@{/js/lib/jquery-1.7.2.js}"></script>-->
<script src="../static/js/lib/jquery.js" th:src="@{/js/lib/jquery.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../static/js/lib/bootstrap.min.js" th:src="@{/js/lib/bootstrap.min.js}"></script>
<script th:src="@{http://www.clubdesign.at/floatlabels.js}"></script>

<!--<script src="../static/js/login.js" th:src="@{/js/login.js}"></script>-->
<script src="../static/js/registration.js" th:src="@{/js/registration.js}"></script>
</body>
</html>
